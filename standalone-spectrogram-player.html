<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>StandaloneSpectrogramPlayer</title>
    <link rel="stylesheet" href="styles/standalone-spectrogram-player.css" />
  </head>

  <body>
    <a href="examples/audio/bat-social.mp3" class="spectrogram-player"><img src="examples/images/bat-social.jpg" /></a>

    <script src="scripts/lib/jquery.js"></script>

    <script>window.SM2_DEFER = true;</script>
    <script src="scripts/lib/soundmanager/soundmanager2.js"></script>
    <script>
      window.soundManager = new SoundManager();
      window.soundManager.url = 'scripts/lib/soundmanager/swf';
      window.soundManager.flashLoadTimeout = 0;
      window.soundManager.beginDelayedInit();
    </script>

    <script src="scripts/StandaloneSpectrogramPlayer.js"></script>

    <script>
      window.spectrogramPlayers = $('.spectrogram-player').map(function(i, el) {
        el = $(el);
        var img = el.find('img');

        var player = new SpectrogramPlayer({
          audio: el.attr('href'),
          image: img.attr('src')
        });

        player.el.insertBefore(el);
        el.remove();

        return player;
      });
    </script>
  </body>
</html>
